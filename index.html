<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }

        body {
    background: #0d1622;
}
        .main {
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        .nav {
            border: none;
            width: 11vw;
            min-width: 120px;
            max-width: 220px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: linear-gradient(135deg, #2c3e50 60%, #2980b9 100%);
            z-index: 1000;
            box-shadow: 2px 0 16px rgba(44, 62, 80, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 24px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            margin-bottom: 32px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
        }
        .domains {
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
            align-items: center;
        }
        .domains a {
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            width: 100%;
            border-radius: 12px;
            transition: background 0.2s, color 0.2s;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1rem;
        }
        .domains a:hover, .domains a:focus {
            background: rgba(255,255,255,0.12);
            color: #ffe082;
        }
        .domains i {
            font-size: x-large;
            margin-bottom: 4px;
        }
        .dash {
            margin-left: 11vw;
            width: calc(100vw - 11vw);
            height: 100vh;
        }
        .title {
            color: white;
            width: 87vw;
            height: 80px;
            left: 11vw;
            position: fixed;
            top: 0;
            z-index: 5000;
            display: flex;
            align-items: center;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: space-between;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }
        .main-dash {    
            z-index: 2;
            border: 1px solid black;
            height: calc(100vh - 99px);
            width: 100%;
            position: relative;
            margin-top: 99px;
            padding: 10px;
            overflow: scroll;
        }
        .dash-head{
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 30px;
        }
        /* --- Stats Section --- */
        .stats {
            width: 100%;
            margin-top: 30px;
            display: flex;
            justify-content: flex-start;
            gap: 24px;
            background: none;
            border: none;
            height: 110px;
        }
        .stats-item {
            background: #1a2332;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
            width: 320px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 28px;
            gap: 10px;
            border: 1.5px solid #232f41;
            transition: box-shadow 0.2s;
            position: relative;
        }
        .stats-item:hover {
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.18);
        }
        .stats-item h4 {
            font-size: 1.08rem;
            margin: 0;
            color: #b0bec5;
            font-weight: 500;
            letter-spacing: 0.01em;
        }
        .stats-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            color: #fff;
            letter-spacing: 0.01em;
        }
        .stats-item i {
            font-size: 1.7rem;
            position: absolute;
            right: 22px;
            bottom: 18px;
            opacity: 0.85;
        }
        .stats-item .stats-value.online {
            color: #2ecc40;
        }
        .stats-item .stats-value.offline {
            color: #e74c3c;
        }
        .stats-item .stats-value.uptime {
            color: #13c1a5;
        }
        /* --- Camera Cards --- */
        .cam-stats {
            width: 100%;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            padding: 15px;
            justify-content: space-evenly;
            align-items: flex-start;
            gap: 20px;
        }
        .cams {
            width: 350px;
            min-height: 180px;
            height: 240px;
            border-radius: 16px;
            background: #1a2332;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.10);
            margin: 10px 0;
            padding: 22px 22px 18px 22px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: Arial, Helvetica, sans-serif;
            border: 1.5px solid #232f41;
            transition: box-shadow 0.2s, border 0.2s, transform 0.2s;
        }
        .cams:hover {
            border: 1.5px solid #2980b9;
            box-shadow: 0 6px 24px rgba(41, 128, 185, 0.13);
            transform: translateY(-4px) scale(1.025);
        }
        .cam-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .cam-id {
            font-size: 1rem;
            font-weight: bold;
            color: #2980b9;
            background: #192233;
            padding: 4px 12px;
            border-radius: 8px;
        }
        .cam-location {
            font-size: 1.1rem;
            font-weight: 600;
            color: #b0bec5;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .cam-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }
        .cam-status {
            font-weight: bold;
            padding: 4px 14px;
            border-radius: 8px;
            font-size: 1rem;
            width: fit-content;
            margin-bottom: 2px;
            display: inline-block;
            background: #232f41;
            border: 1.5px solid #232f41;
            color: #b0bec5;
            letter-spacing: 0.01em;
        }
        .cam-status.online {
            background: #e8f5e9;
            color: #2ecc40;
            border: 1.5px solid #2ecc40;
        }
        .cam-status.offline {
            background: #ffebee;
            color: #e74c3c;
            border: 1.5px solid #e74c3c;
        }
        .cam-status.error {
            background: #fffde7;
            color: #fbc02d;
            border: 1.5px solid #fbc02d;
        }
        .cam-uptime, .cam-zone {
            font-size: 1rem;
            color: #13c1a5;
            font-weight: 600;
        }
        .cam-zone {
            font-style: italic;
            color: #b0bec5;
        }
        .viewbt{
            background: linear-gradient(90deg, #2980b9 60%, #13c1a5 100%);
            height: 40px;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 8px;
            transition: background 0.2s, transform 0.2s;
        }
        .viewbt:hover{
            background: linear-gradient(90deg, #1169a4 60%, #0ea98c 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .cam-stats a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="main">
        <nav class="nav" id="nav">
            <div class="logo"></div>
            <div class="domains">
                <a href=""><i class="fa-solid fa-house"></i><p style="font-size: small;">Dashboard</p></a>
                <a href="livefeed.html"><i class="fa-solid fa-video"></i><p style="font-size: small;">live feed</p></a>
                <a href="history.html"><i class="fa-solid fa-clock-rotate-left"></i><p style="font-size: small;">history</p></a>
                <a href=""><i class="fa-solid fa-location-dot"></i><p style="font-size: small;">map view</p></a>
                <a href="settings.html"><i class="fa-solid fa-bars"></i><p style="font-size: small;">settings</p></a>
            </div>
        </nav>
        <div class="dash" id="dash">
            <div class="title">
                <div>
                    <h2>Camera Monitoring</h2>
                    <p style="margin-top: 8px;">Real-time surveillance system</p>
                </div>
                <div style="margin: 0 71px;" ><button style="width: 40px;height: 40px;border-radius: 40px;border: none;"><i class="fa-solid fa-user"></i></button></div>
            </div>
            <div class="main-dash ">
                <div class="dash-head">
                    <div style="font-family: Arial, Helvetica, sans-serif;">
                        <h2>Camera Dashboard</h2>
                        <p style="margin-top: 9px;">Monitor all CCTV cameras in real-time</p>
                    </div>
                    <div style="margin:0 20px;align-items: center;text-align: center;display: flex;"><p>Last Updated:</p><p id="time">1:18:52 PM</p></div>
                </div>
                <div class="stats">
                    <div class="stats-item">
                        <h4>Total Cameras</h4>
                        <p class="stats-value" id="total-cams">0</p>
                        <i class="fa-solid fa-video"></i>
                    </div>
                    <div class="stats-item">
                        <h4>Online</h4>
                        <p class="stats-value online" id="online-cams">0</p>
                        <i class="fa-solid fa-circle-check" style="color:#2ecc40;"></i>
                    </div>
                    <div class="stats-item">
                        <h4>Offline</h4>
                        <p class="stats-value offline" id="offline-cams">0</p>
                        <i class="fa-solid fa-circle-xmark" style="color:#e74c3c;"></i>
                    </div>
                    <div class="stats-item">
                        <h4>Errors</h4>
                        <p class="stats-value" style="color:#fbc02d;" id="error-cams">0</p>
                        <i class="fa-solid fa-triangle-exclamation" style="color:#fbc02d;"></i>
                    </div>
                </div>
                <div class="cam-stats" id="cam-stats">
                </div>
            </div>
        </div>
    </div>
    <script>
        let time = document.getElementById("time");
        function showtime(){
            let now=new Date();
            let h=now.getHours();
            let m=now.getMinutes();
            let s=now.getSeconds();
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            h = h ? h : 12; // 0 should be 12
            m = m < 10 ? '0'+m : m;
            s = s < 10 ? '0'+s : s;
            let timestr=`${h}:${m}:${s} ${ampm}`;
            time.innerHTML=timestr;
        }
        setInterval(showtime,1000);
        showtime();

        fetch("http://127.0.0.1:8000/getcam")
        .then(response => response.json())
        .then(data =>{
            const maindiv=document.getElementById("cam-stats");
            maindiv.innerHTML="";
            let total = data.length;
            let online = 0, offline = 0, error = 0;
            let uptimeSum = 0;
            data.forEach(datas => {
                if(datas.cam_status === 'online') online++;
                else if(datas.cam_status === 'offline') offline++;
                else if(datas.cam_status === 'error') error++;
                uptimeSum += parseFloat(datas.uptime) || 0;
                const card=document.createElement("div");
                card.innerHTML=`
                 <a href="livefeed.html?id=${datas.id}">
                    <div class="cams">
                    <div class="cam-header">
                        <span class="cam-id">CAM-${datas.id}</span>
                        <span class="cam-location"><i class="fa-solid fa-location-dot"></i>${datas.location}</span>
                    </div>
                    <div class="cam-info">
                        <span class="cam-status ${datas.cam_status==='online'?'online':(datas.cam_status==='error'?'error':'offline')}">${datas.cam_status}</span>
                        <span class="cam-uptime">Uptime: ${datas.uptime}</span>
                        <span class="cam-zone">Zone: ${datas.zone}</span>
                        <button class="viewbt"><i class="fa-solid fa-eye"></i>  view live feed</button>
                    </div>
                    </div>
                    </a>`;
                maindiv.appendChild(card);
            });
            document.getElementById("total-cams").textContent = total;
            document.getElementById("online-cams").textContent = online;
            document.getElementById("offline-cams").textContent = offline;
            document.getElementById("error-cams").textContent = error;
        });
    </script>
</body>
</html>
