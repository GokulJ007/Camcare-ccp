<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera History</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <div class="nav"></div>
    <div class="main-history" >
        <div class="history-header">
            <div>
                <h1>Camera History</h1>
                <p>Track camera status changes over time</p>
            </div>
            <button class="export-btn"><i class="fa-solid fa-download"></i> Export Data</button>
        </div>
        <div class="history-filters">
            <label for="search"><i class="fa-solid fa-filter"></i> Filters:</label>
            <input type="text" id="search" placeholder="Search cameras...">
            <select>
                <option>All Cameras</option>
                <option>Main Street Junction</option>
                <option>Shopping Plaza</option>
                <option>Central Park North</option>
                <option>Highway Overpass</option>
                <option>University Campus</option>
            </select>
            <select>
                <option>All Status</option>
                <option>Online</option>
                <option>Offline</option>
            </select>
        </div>
        <div class="history-table-container">
            <table class="history-table" id="table">
                <thead>
                    <tr>
                        <th>CAMERA</th>
                        <th>STATUS</th>
                        <th>TIMESTAMP</th>
                        <th>DURATION</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
        </div>
        <div class="history-summary">
            <div class="summary-card">
                <span class="summary-value">3</span>
                <span class="summary-label">Online Events</span>
            </div>
            <div class="summary-card offline">
                <span class="summary-value">2</span>
                <span class="summary-label">Offline Events</span>
            </div>
            <div class="summary-card total">
                <span class="summary-value">5</span>
                <span class="summary-label">Total Events</span>
            </div>
        </div>
    </div>
    <script>
let cont=document.getElementById('table');
setInterval(() => {
fetch("http://127.0.0.1:8000/gethistory")
.then(response => response.json())
.then(data => { 
    let tbody = document.querySelector("#table tbody");
    tbody.innerHTML = ""; // Clear previous rows
    data.forEach(datas =>{
        let row = document.createElement('tr');
        row.innerHTML = `
            <td>
                <span class="cam-name">${datas.location}</span>
                <span class="cam-id">CAM-${datas.cam_id}</span>
            </td>
            <td><span class="status-badge ${datas.camstatus.toLowerCase()}">${datas.camstatus}</span></td>
            <td><i class="fa-regular fa-calendar"></i> ${datas.start_time}</td>
            <td>${datas.duration_seconds!==null?datas.duration_seconds + "s" : "-"}</td>
        `;
        tbody.appendChild(row);
    }); 
});
},10000);


 fetch('navpartial.html')
    .then(response => response.text())
    .then(html => {
        document.querySelector('.nav').innerHTML = html;
    })
    .catch(error => console.error('Error loading nav:', error));
    </script>
</body>
</html>
