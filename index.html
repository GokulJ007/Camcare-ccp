<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }

        body {
    background: #0d1622;
}
        .main {
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        .nav {
            border: none;
            width: 11vw;
            min-width: 120px;
            max-width: 220px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: linear-gradient(135deg, #2c3e50 60%, #2980b9 100%);
            z-index: 1000;
            box-shadow: 2px 0 16px rgba(44, 62, 80, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 24px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            margin-bottom: 32px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
        }
        .domains {
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
            align-items: center;
        }
        .domains a {
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            width: 100%;
            border-radius: 12px;
            transition: background 0.2s, color 0.2s;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1rem;
        }
        .domains a:hover, .domains a:focus {
            background: rgba(255,255,255,0.12);
            color: #ffe082;
        }
        .domains i {
            font-size: x-large;
            margin-bottom: 4px;
        }
        .dash {
            margin-left: 11vw;
            width: calc(100vw - 11vw);
            height: 100vh;
        }
        .title {
            color: white;
            width: 87vw;
            height: 80px;
            left: 11vw;
            position: fixed;
            top: 0;
            z-index: 5000;
            display: flex;
            align-items: center;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: space-between;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }
        .main-dash {    
            z-index: 2;
            border: 1px solid black;
            height: calc(100vh - 99px);
            width: 100%;
            position: relative;
            margin-top: 99px;
            padding: 10px;
            overflow: scroll;
        }
        .dash-head{
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 30px;
        }
        /* --- Stats Section --- */
        .stats {
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            margin-top: 30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 15px;
            background: none;
            border: none;
            height: 110px;
            padding: 0 15px;
        }
        .stats-item {
            background: #1a2332;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
            width: 200px;
            height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 18px 22px;
            gap: 8px;
            border: 1.5px solid #232f41;
            transition: box-shadow 0.2s;
            position: relative;
        }
        .stats-item:hover {
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.18);
        }
        .stats-item h4 {
            font-size: 1.08rem;
            margin: 0;
            color: #b0bec5;
            font-weight: 500;
            letter-spacing: 0.01em;
        }
        .stats-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            color: #fff;
            letter-spacing: 0.01em;
        }
        .stats-item i {
            font-size: 1.7rem;
            position: absolute;
            right: 22px;
            bottom: 18px;
            opacity: 0.85;
        }
        .stats-item .stats-value.online {
            color: #2ecc40;
        }
        .stats-item .stats-value.offline {
            color: #e74c3c;
        }
        .stats-item .stats-value.uptime {
            color: #13c1a5;
        }
        
        /* --- Search and Filter Section --- */
        .search-filter-section {
            width: 100%;
            margin-top: 25px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 15px;
            padding: 0 15px;
        }
        
        .search-container {
            width: 350px;
            position: relative;
        }
        
        .search-bar {
            width: 280px;
            height: 42px;
            background: #1a2332;
            border: 1.5px solid #232f41;
            border-radius: 10px;
            padding: 0 50px 0 18px;
            color: #fff;
            font-size: 0.95rem;
            font-family: Arial, Helvetica, sans-serif;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .search-bar:focus {
            border-color: #2980b9;
            box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.1);
        }
        
        .search-bar::placeholder {
            color: #b0bec5;
        }
        
        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #b0bec5;
            font-size: 1rem;
        }
        
        .filter-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .filter-btn {
            background: #1a2332;
            border: 1.5px solid #232f41;
            color: #b0bec5;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: Arial, Helvetica, sans-serif;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            height: 42px;
            box-sizing: border-box;
        }
        
        .filter-btn:hover {
            border-color: #2980b9;
            color: #fff;
        }
        
        .filter-btn.active {
            background: #2980b9;
            border-color: #2980b9;
            color: #fff;
        }
        
        .filter-btn.online.active {
            background: #2ecc40;
            border-color: #2ecc40;
        }
        
        .filter-btn.offline.active {
            background: #e74c3c;
            border-color: #e74c3c;
        }
        
        .filter-btn.error.active {
            background: #fbc02d;
            border-color: #fbc02d;
            color: #000;
        }
        
        /* --- Camera Cards --- */
        .cam-stats {
            width: 100%;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            padding: 15px;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 18px;
        }
        .cams {
            width: 320px;
            min-height: 180px;
            height: 220px;
            border-radius: 16px;
            background: #1a2332;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.10);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: Arial, Helvetica, sans-serif;
            border: 1.5px solid #232f41;
            transition: box-shadow 0.2s, border 0.2s, transform 0.2s;
        }
        .cams:hover {
            border: 1.5px solid #2980b9;
            box-shadow: 0 6px 24px rgba(41, 128, 185, 0.13);
            transform: translateY(-4px) scale(1.025);
        }
        .cam-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .cam-id {
            font-size: 1rem;
            font-weight: bold;
            color: #2980b9;
            background: #192233;
            padding: 4px 12px;
            border-radius: 8px;
        }
        .cam-location {
            font-size: 1.1rem;
            font-weight: 600;
            color: #b0bec5;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .cam-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }
        .cam-status {
            font-weight: bold;
            padding: 4px 14px;
            border-radius: 8px;
            font-size: 1rem;
            width: fit-content;
            margin-bottom: 2px;
            display: inline-block;
            background: #232f41;
            border: 1.5px solid #232f41;
            color: #b0bec5;
            letter-spacing: 0.01em;
        }
        .cam-status.online {
            background: #e8f5e9;
            color: #2ecc40;
            border: 1.5px solid #2ecc40;
        }
        .cam-status.offline {
            background: #ffebee;
            color: #e74c3c;
            border: 1.5px solid #e74c3c;
        }
        .cam-status.error {
            background: #fffde7;
            color: #fbc02d;
            border: 1.5px solid #fbc02d;
        }
        .cam-uptime, .cam-zone {
            font-size: 1rem;
            color: #13c1a5;
            font-weight: 600;
        }
        .cam-zone {
            font-style: italic;
            color: #b0bec5;
        }
        .viewbt{
            background: linear-gradient(90deg, #2980b9 60%, #13c1a5 100%);
            height: 40px;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 8px;
            transition: background 0.2s, transform 0.2s;
        }
        .viewbt:hover{
            background: linear-gradient(90deg, #1169a4 60%, #0ea98c 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .cam-stats a{
            text-decoration: none;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="nav"></div>
        <div class="dash" id="dash">
            <div class="title">
                <div>
                    <h2>Camera Monitoring</h2>
                    <p style="margin-top: 8px;">Real-time surveillance system</p>
                </div>
                <div style="margin: 0 71px;" ><button style="width: 40px;height: 40px;border-radius: 40px;border: none;"><i class="fa-solid fa-user"></i></button></div>
            </div>
            <div class="main-dash ">
                <div class="dash-head">
                    <div style="font-family: Arial, Helvetica, sans-serif;">
                        <h2>Camera Dashboard</h2>
                        <p style="margin-top: 9px;">Monitor all CCTV cameras in real-time</p>
                    </div>
                    <div style="margin:0 20px;align-items: center;text-align: center;display: flex;"><p>Last Updated:</p><p id="time">1:18:52 PM</p></div>
                </div>
                <div class="stats">
                    <div class="stats-item">
                        <h4>Total Cameras</h4>
                        <p class="stats-value" id="total-cams">0</p>
                        <i class="fa-solid fa-video"></i>
                    </div>
                    <div class="stats-item">
                        <h4>Online</h4>
                        <p class="stats-value online" id="online-cams">0</p>
                        <i class="fa-solid fa-circle-check" style="color:#2ecc40;"></i>
                    </div>
                    <div class="stats-item">
                        <h4>Offline</h4>
                        <p class="stats-value offline" id="offline-cams">0</p>
                        <i class="fa-solid fa-circle-xmark" style="color:#e74c3c;"></i>
                    </div>
                    <div class="stats-item">
                        <h4>Avg Uptime</h4>
                        <p class="stats-value uptime" id="avg-uptime">0%</p>
                        <i class="fa-solid fa-clock" style="color:#13c1a5;"></i>
                    </div>
                    <div class="stats-item">
                        <h4>Errors</h4>
                        <p class="stats-value" style="color:#fbc02d;" id="error-cams">0</p>
                        <i class="fa-solid fa-triangle-exclamation" style="color:#fbc02d;"></i>
                    </div>
                </div>
                
                <div class="search-filter-section">
                    <div class="search-container">
                        <input type="text" class="search-bar" id="searchBar" placeholder="Search cameras by location, zone, or ID...">
                        <i class="fa-solid fa-search search-icon"></i>
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-btn online" data-filter="online">
                            <i class="fa-solid fa-circle-check"></i>
                            Online
                        </button>
                        <button class="filter-btn offline" data-filter="offline">
                            <i class="fa-solid fa-circle-xmark"></i>
                            Offline
                        </button>
                        <button class="filter-btn error" data-filter="error">
                            <i class="fa-solid fa-triangle-exclamation"></i>
                            Error
                        </button>
                    </div>
                </div>
                
                <div class="cam-stats" id="cam-stats">
                </div>
            </div>
        </div>
    </div>
    <script>
        let time = document.getElementById("time");
        let allCameras = [];
        let currentFilter = 'all';
        
        function showtime(){
            let now=new Date();
            let h=now.getHours();
            let m=now.getMinutes();
            let s=now.getSeconds();
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            h = h ? h : 12; // 0 should be 12
            m = m < 10 ? '0'+m : m;
            s = s < 10 ? '0'+s : s;
            let timestr = `${h}:${m}:${s} ${ampm}`;
            time.innerHTML = timestr;
        }
        setInterval(showtime,1000);
        showtime();

        function displayCameras(cameras) {
            const maindiv = document.getElementById("cam-stats");
            maindiv.innerHTML = "";
            
            cameras.forEach(datas => {
                const card = document.createElement("div");
                card.innerHTML = `
                 <a href="livefeed.html?id=${datas.id}">
                    <div class="cams">
                    <div class="cam-header">
                        <span class="cam-id">CAM-${datas.id}</span>
                        <span class="cam-location"><i class="fa-solid fa-location-dot"></i>${datas.location}</span>
                    </div>
                    <div class="cam-info">
                        <span class="cam-status ${datas.cam_status==='online'?'online':(datas.cam_status==='error'?'error':'offline')}">${datas.cam_status}</span>
                        <span class="cam-uptime">Uptime: ${datas.uptime}</span>
                        <span class="cam-zone">Zone: ${datas.zone}</span>
                        <button class="viewbt"><i class="fa-solid fa-eye"></i>  view live feed</button>
                    </div>
                    </div>
                    </a>`;
                maindiv.appendChild(card);
            });
        }

        function filterCameras() {
            const searchTerm = document.getElementById("searchBar").value.toLowerCase();
            let filtered = allCameras;
            
            // Filter by status
            if (currentFilter !== 'all') {
                filtered = filtered.filter(camera => camera.cam_status === currentFilter);
            }
            
            // Filter by search term
            if (searchTerm) {
                filtered = filtered.filter(camera => 
                    camera.location.toLowerCase().includes(searchTerm) ||
                    camera.zone.toLowerCase().includes(searchTerm) ||
                    camera.id.toString().includes(searchTerm)
                );
            }
            
            displayCameras(filtered);
        }

        // Search functionality
        document.getElementById("searchBar").addEventListener("input", filterCameras);

        // Filter button functionality
        document.querySelectorAll(".filter-btn").forEach(btn => {
            btn.addEventListener("click", function() {
                // Remove active class from all buttons
                document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
                // Add active class to clicked button
                this.classList.add("active");
                // Update current filter
                currentFilter = this.getAttribute("data-filter");
                // Apply filter
                filterCameras();
            });
        });

        fetch("http://127.0.0.1:8000/getcam")
        .then(response => response.json())
        .then(data => {
            allCameras = data;
            let total = data.length;
            let online = 0, offline = 0, error = 0;
            let uptimeSum = 0;
            let validUptimes = 0;
            
            data.forEach(datas => {
                if(datas.cam_status === 'online') online++;
                else if(datas.cam_status === 'offline') offline++;
                else if(datas.cam_status === 'error') error++;
                
                // Calculate average uptime
                let uptimeValue = NaN;
                if (typeof datas.uptime === 'string') {
                    uptimeValue = parseFloat(datas.uptime.replace('%', ''));
                } else if (typeof datas.uptime === 'number') {
                    uptimeValue = datas.uptime;
                }
                if (!isNaN(uptimeValue)) {
                    uptimeSum += uptimeValue;
                    validUptimes++;
                }
            });
            
            // Calculate average uptime
            const avgUptime = validUptimes > 0 ? (uptimeSum / validUptimes).toFixed(1) + '%' : '0%';
            
            // Update stats
            document.getElementById("total-cams").textContent = total;
            document.getElementById("online-cams").textContent = online;
            document.getElementById("offline-cams").textContent = offline;
            document.getElementById("error-cams").textContent = error;
            document.getElementById("avg-uptime").textContent = avgUptime;
            
                        // Display all cameras initially
                        displayCameras(data);
                        // load nav partial
                        fetch('navpartial.html')
                            .then(response => response.text())
                            .then(html => { document.querySelector('.nav').innerHTML = html; })
                            .catch(err => console.warn('nav load failed', err));
                })
                .catch(err => console.error('Error fetching cameras', err));

                // --- refresh page from localStorage (mirrors livefeed behavior)
                (function(){
                    try{
                        let intervaltime = localStorage.getItem('refreshInterval') || "10 seconds";
                        let arr = intervaltime.split(' ');
                        let val = parseInt(arr[0]) || 10;
                        let unit = (arr[1] || 'seconds').toLowerCase();
                        let ms = unit === 'seconds' ? val * 1000 : val * 60 * 1000;
                        // reload the whole page at the configured interval
                        setInterval(() => { window.location.reload(); }, ms);
                    }catch(e){
                        console.warn('refresh setup failed', e);
                    }
                })();
    </script>
</body>
</html>
